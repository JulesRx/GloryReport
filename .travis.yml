language: node_js
node_js:
  - "12"

dist: trusty
sudo: required

before_script:
  - npm install -g @angular/cli@9

before_install:
  - mv src/environments/secrets.example.ts src/environments/secrets.ts

script:
- npm run prod

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: dist/glory-report
  on:
    branch: master
