<a [routerLink]="['../']">Back to all encounters</a>

<p *ngIf="actsLoading">Loading activities...</p>

<ng-container *ngIf="!actsLoading">
  <p class="text-center">Activities against {{ displayName }}</p>

  <div class="text-center mb-4">
    <p>Total of {{ actLength$ | async }} activities</p>
  </div>

  <div class="space-y-4 flex flex-col mb-6">
    <app-destiny-activity [activity]="act" *ngFor="let act of acts$ | async"></app-destiny-activity>
  </div>
</ng-container>
