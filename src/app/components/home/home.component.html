<div class="flex flex-wrap justify-center items-end mt-8 mb-4">
  <img src="assets/img/legend-icon.png" alt="Glory.report" class="h-24">
  <h1 class="text-3xl">
    <span class="text-5xl font-semibold">Glory</span>.report
  </h1>
</div>

<div class="relative max-w-xs mx-auto">
  <input type="text"
    id="search-box"
    (keyup)="search($event)"
    class="border border-gray-300 text-lg py-1 px-2 rounded shadow mb-5 block w-full"
    placeholder="Guardian..."
    autofocus>

  <fa-icon [icon]="['fas', 'circle-notch']"
    size="lg"
    [fixedWidth]="true"
    [spin]="true"
    class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none"
    *ngIf="loading"></fa-icon>
</div>

<div class="flex justify-center flex-wrap" *ngIf="!loading && users.length">
  <a [routerLink]="['/report', getMembershipTypeId(user)]"
    class="flex align-middle mx-2 mb-4"
    *ngFor="let user of users">
    <img [src]="'https://www.bungie.net' + user.iconPath"
      [alt]="user.displayName"
      class="h-6 w-6 mr-1"
      [class]="user.iconPath.indexOf('steam') !== -1 ? 'bg-gray-900 rounded-full' : ''">

    <span class="whitespace-no-wrap">{{ user.displayName }}</span>
  </a>
</div>

<p *ngIf="!loading && noMatch">No player found</p>
