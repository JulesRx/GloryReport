<nav class="flex items-center fixed z-10 w-full bg-white text-lg py-2 px-4">
  <a [routerLink]="'/'" class="flex items-center">
    <img src="assets/img/legend-icon.png" alt="Glory.report" class="h-12">
    <h1>
      <span class="font-semibold">Glory</span>.report
    </h1>
  </a>

  <div class="flex-1"></div>

  <input type="text"
    id="gamertag"
    class="border border-gray-300 text-md rounded shadow max-w-sm py-1 px-2"
    placeholder="Guardian..."
    required autofocus>

  <div class="flex items-center ml-4" *ngIf="currentUser">
    <img [src]="'https://www.bungie.net' + currentUser.emblemPath"
      [alt]="currentUser.displayName"
      class="h-12 rounded">
    <span class="ml-2 font-semibold">{{ currentUser.displayName }}</span>
  </div>

  <span class="ml-4">
    <a [href]="social.url"
      [class]="i===0 ? '' : 'ml-1'"
      target="_blank"
      rel="noopener noreferrer"
      *ngFor="let social of socials;index as i">
      <fa-icon [icon]="['fab', social.name]" size="lg" [fixedWidth]="true"></fa-icon>
    </a>
  </span>
</nav>
