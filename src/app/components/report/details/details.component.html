<h3>{{ encounter.displayName }}</h3>
<span class="close" (click)="close.emit(null)">&times;</span>

<button (click)="getTeams()" [ngStyle]="{'display': 'block'}">Get teams</button>
<div *ngIf="displayTeams">
  <span>Same team : {{ ally }}</span>
  <br>
  <span>Opposing team : {{ adv }}</span>
</div>
