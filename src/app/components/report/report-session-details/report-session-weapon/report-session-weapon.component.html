<div class="flex mb-2">
  <img [src]="weapon.referenceId | destinyItemHash: 'itemIcon' | async"
    [alt]=" weapon.referenceId | destinyItemHash: 'itemName' | async">
    <div class="flex flex-col justify-center items-start ml-2">
      <p class="text-lg">{{ weapon.referenceId | destinyItemHash: 'itemName' | async }}</p>
      <p>{{ weapon.uniqueWeaponKills }} kills, {{ getWeaponPrecision() }}% precision</p>
    </div>
</div>
