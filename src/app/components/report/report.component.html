<h1 *ngIf="profile">{{ profile.userInfo.displayName }}</h1>

<ul *ngIf="characters.length">
  <li *ngFor="let char of characters">
    <img [src]="'https://www.bungie.net' + char.emblemPath" alt="">
  </li>
</ul>

  </li>
</ul> -->

<p *ngIf="sessions.length">Last sessions :</p>
<ul *ngIf="sessions.length">
  <ng-container *ngFor="let sess of sessions">
    <li *ngIf="sess.activities.length">
      <span (click)="getPGCRs(sess)">{{ formatPeriod(sess.day, 'LL') }} :</span>
      <ul *ngIf="sess.weapons.length">
        <li *ngFor="let weapon of sess.weapons" style="color:red">
          {{ weapon.referenceId }} : {{ weapon.uniqueWeaponKills }} kills
        </li>
      </ul>
      <ul>
        <li *ngFor="let act of sess.activities">
          {{ formatPeriod(act.period, 'HH:mm:ss') }} : {{ act.activityDetails.instanceId }}
        </li>
      </ul>
    </li>
  </ng-container>
</ul>
