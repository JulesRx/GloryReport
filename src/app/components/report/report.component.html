<h2>{{ displayName }}</h2>

<p>Characters :</p>
<ul>
  <li *ngFor="let c of characters">
    <img [src]="'https://www.bungie.net' + c.emblemBackgroundPath" [alt]="c.characterId">
  </li>
</ul>

<p>Activities entered : {{ activities.length }}
  <br>
  <small>fetched {{ fetched }}/{{ activities.length }}</small>
</p>

<div class="flex">
  <div class="encounters">
    <p>Encounters :</p>
    <ul>
      <li *ngFor="let enc of encounters | slice:0:100; let i = index" class="encounter" (click)="selectPlayer(enc)">
        {{ enc.displayName }} : {{ enc.count }}
      </li>
    </ul>
  </div>

  <report-details [encounter]="selection" *ngIf="selection != null"></report-details>
</div>
