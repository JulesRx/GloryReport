<h2>{{ displayName }}</h2>

<p>Characters :</p>
<ul>
  <li *ngFor="let c of characters">
    <img [src]="'https://www.bungie.net' + c.emblemBackgroundPath" [alt]="c.characterId">
  </li>
</ul>

<p>Activities entered : {{ activities.length }}
  <br>
  <small>fetched {{ fetched }}/{{ activities.length }}</small>
</p>

<div class="flex">
  <div class="encounters">
    <h3>Encounters</h3>
    <label for="filter">Search a player
      <input type="text" name="filter" id="filter" [(ngModel)]="filter">
    </label>
    <hr>

    <div class="players">
      <app-player-card *ngFor="let enc of filteredEncounters | slice:0:100; let i = index" [encounter]="enc" [membershipTypeId]="typeIdService.combine(enc.membershipType, enc.membershipId)" (select)="selectPlayer(enc)"></app-player-card>
    </div>
  </div>

  <report-details [encounter]="selection" *ngIf="selection != null"></report-details>
</div>
