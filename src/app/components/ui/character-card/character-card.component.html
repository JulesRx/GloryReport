<div>
  <img [src]="getBungieRessource(character.emblemPath)"
    [alt]="getCharacterDescription(character) + ' Emblem'"
    (click)="select(character)"
    [style]="current ? 'border: 3px solid red' : ''">

  <img [src]="getBungieRessource(character.emblemBackgroundPath)"
    [alt]="getCharacterDescription(character) + ' Emblem Background'"
    (click)="select(character)"
    [style]="current ? 'border: 3px solid red' : ''">

  <span style="color:turquoise">{{ character.light }}</span>

  <span>{{ getCharacterDescription(character) }}</span>
</div>
