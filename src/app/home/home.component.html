<p>Search Player</p>

<form [formGroup]="searchForm" (ngSubmit)="search()">

  <select id="platform" formControlName="platform">
    <option *ngFor="let platform of platforms" [value]="platform.value" [class]="platform.icon">
      <li class="{{platform.icon}}"></li>
      {{platform.title}}
    </option>
  </select>

  <input type="text" id="name" formControlName="name" placeholder="Guardian">

  <button type="submit" [disabled]="searchForm.invalid">Search</button>

</form>
