<p *ngIf="searching">
  Loading...
</p>

<ul *ngIf="!searching">
  <li *ngFor="let result of searchResults">
    <a href="#" style="color:inherit;text-decoration:none">
      <img [src]="'https://www.bungie.net' + result.iconPath" alt="Platform Icon" height="16">
      {{ result.displayName }}
    </a>
  </li>
</ul>
